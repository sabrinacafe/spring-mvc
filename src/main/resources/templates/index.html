<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Médico - Clínica Vida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 6% auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 147, 0.1);
    }

    .clinic-logo {
      font-weight: bold;
      font-size: 2rem;
      color: #157a6e;
    }

    .btn-primary {
      background-color: #157a6e;
      border-color: #157a6e;
    }

    .btn-primary:hover {
      background-color: #105e54;
      border-color: #105e54;
    }
  </style>
</head>
<body>

<div class="login-container text-center">
  <div class="mb-4">
    <div class="clinic-logo">Clínica Vida+</div>
  </div>

  <h2 class="mb-3">Bem-vindos</h2>

  <form th:action="@{/login-medico}" method="post">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="cpf" name="cpf" placeholder="123.456.789-10" required>
      <label for="cpf">CPF do Profissional</label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">Entrar como Médico</button>

    <a th:href="@{/secretaria/login}" class="btn btn-outline-secondary w-100">Entrar como Secretária</a>
  </form>

  <footer class="mt-4">
    &copy; Clínica Vida+ 2024
  </footer>
</div>

<script>
  document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.slice(0, 11);

    if (value.length >= 3) value = value.slice(0, 3) + '.' + value.slice(3);
    if (value.length >= 7) value = value.slice(0, 7) + '.' + value.slice(7);
    if (value.length >= 11) value = value.slice(0, 11) + '-' + value.slice(11);

    e.target.value = value;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
