<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Atendimento - Clínica Vida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9f7f6;
    }

    .login-container {
      max-width: 400px;
      margin: 6% auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 147, 0.1);
    }

    .clinic-logo {
      font-weight: bold;
      font-size: 2rem;
      color: #157a6e;
    }

    .btn-primary {
      background-color: #157a6e;
      border-color: #157a6e;
    }

    .btn-primary:hover {
      background-color: #105e54;
      border-color: #105e54;
    }

    .form-floating input {
      border-radius: 10px;
    }

    .logged-user {
      font-size: 0.9rem;
      color: #6c757d;
    }

    footer {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="login-container text-center">
  <div class="mb-4">
    <div class="clinic-logo">Clínica Vida+</div>
  </div>

  <h2 class="mb-3">Novo Atendimento</h2>

  <form th:action="@{/atendimento}" method="get">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="cpfPaciente" name="cpf" placeholder="CPF do paciente" required>
      <label for="cpfPaciente">CPF do Paciente</label>
    </div>

    <p class="logged-user" th:if="${session.nomeProfissional}">
      Logado como: <strong th:text="${session.nomeProfissional}">Profissional</strong>
    </p>

    <button type="submit" class="btn btn-primary w-100">Iniciar</button>
  </form>

  <footer class="mt-4">
    &copy; Clínica Vida+ 2024
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
