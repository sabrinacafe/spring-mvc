<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atendimento - Clínica Vida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9f7f6;
    }

    .container {
      max-width: 800px;
      margin: 5% auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 147, 0.1);
    }

    .clinic-logo {
      font-weight: bold;
      font-size: 2rem;
      color: #157a6e;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }

    .btn-primary {
      background-color: #157a6e;
      border-color: #157a6e;
    }

    .btn-primary:hover {
      background-color: #105e54;
      border-color: #105e54;
    }

    footer {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 40px;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <div class="clinic-logo">Clínica Vida+</div>
    <h3 class="mt-2">Prontuário Médico</h3>
    <p class="text-muted" th:text="'CPF: ' + ${paciente.cpf} + ' | Nome: ' + ${paciente.nome}"></p>
  </div>

  <!-- Histórico (somente leitura) -->
  <div class="mb-4">
    <label for="historico" class="form-label">Histórico de Consultas</label>
    <textarea id="historico" class="form-control" readonly rows="6" th:text="${historico}">Nenhum histórico disponível.</textarea>
  </div>

  <!-- Novo atendimento -->
  <form th:action="@{/atendimento/salvar}" method="post">
    <input type="hidden" name="cpf" th:value="${paciente.cpf}" />

    <div class="mb-3">
      <label for="anamnese" class="form-label">Anamnese</label>
      <textarea id="anamnese" name="anamnese" class="form-control" required></textarea>
    </div>

    <div class="mb-4">
      <label for="prescricao" class="form-label">Prescrição</label>
      <textarea id="prescricao" name="prescricao" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Finalizar Atendimento</button>
  </form>

  <footer class="text-center">&copy; Clínica Vida+ 2024</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
