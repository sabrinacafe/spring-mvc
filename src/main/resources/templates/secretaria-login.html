<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Secretária - Clínica Vida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 6% auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 147, 0.1);
    }

    .clinic-logo {
      font-weight: bold;
      font-size: 2rem;
      color: #157a6e;
    }

    .btn-primary {
      background-color: #157a6e;
      border-color: #157a6e;
    }

    .btn-primary:hover {
      background-color: #105e54;
      border-color: #105e54;
    }

    .alert {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="login-container text-center">
  <div class="mb-4">
    <div class="clinic-logo">Clínica Vida+</div>
  </div>

  <h2 class="mb-3">Login da Secretária</h2>

  <form th:action="@{/secretaria/login}" method="post">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" required>
      <label for="usuario">Usuário</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
      <label for="senha">Senha</label>
    </div>

    <div class="alert alert-danger" th:if="${erro}" role="alert">
      <span th:text="${erro}">Mensagem de erro</span>
    </div>

    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>

  <footer class="mt-4">
    &copy; Clínica Vida+ 2024
  </footer>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (usuario === "admin123" && senha === "admin123") {
      window.location.href = "/secretaria/dashboard";
    } else {
      document.getElementById("mensagemErro").classList.remove("d-none");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
