<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Histórico do Paciente - Clínica Vida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 40px;
      max-width: 800px;
    }

    .card {
      margin-bottom: 15px;
    }

    .clinic-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #157a6e;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <div class="clinic-logo">Clínica Vida+</div>
    <h3>Histórico de Atendimentos</h3>
    <p th:text="'Paciente: ' + ${paciente.nome} + ' | CPF: ' + ${paciente.cpf}"></p>
  </div>

  <div th:if="${historico.empty}" class="alert alert-info text-center">
    Nenhum atendimento registrado para este paciente.
  </div>

  <div th:each="atendimento : ${historico}" class="card">
    <div class="card-header">
      <strong th:text="${#dates.format(atendimento.data, 'dd/MM/yyyy HH:mm')}">Data</strong>
    </div>
    <div class="card-body">
      <h6>Anamnese:</h6>
      <p th:text="${atendimento.anamnese}"></p>
      <h6>Prescrição:</h6>
      <p th:text="${atendimento.prescricao}"></p>
    </div>
  </div>

  <div class="text-center">
    <a th:href="@{/secretaria/pacientes}" class="btn btn-outline-secondary">Voltar para Lista</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
