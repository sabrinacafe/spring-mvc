<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Exclusão - Clínica Vida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .confirm-container {
      max-width: 500px;
      margin: 10% auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 147, 0.1);
    }

    .clinic-logo {
      font-weight: bold;
      font-size: 1.8rem;
      color: #157a6e;
    }

    .btn-primary {
      background-color: #157a6e;
      border-color: #157a6e;
    }

    .btn-primary:hover {
      background-color: #105e54;
      border-color: #105e54;
    }

    .btn-outline-secondary:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="confirm-container text-center">
  <div class="clinic-logo mb-3">Clínica Vida+</div>

  <h4 class="mb-4">Tem certeza que deseja excluir este paciente?</h4>

  <form th:action="@{/secretaria/pacientes/excluir/{id}(id=${paciente.id})}" method="post">
    <input type="hidden" name="_method" value="delete"/> <!-- caso use Spring com @DeleteMapping -->

    <div class="d-flex justify-content-around">
      <button type="submit" class="btn btn-primary px-4">Sim</button>
      <a th:href="@{/secretaria/pacientes}" class="btn btn-outline-secondary px-4">Não</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
